<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<p>To run the demo, please do the following 5 steps.</p>
<ol>
  <li>Choose a photo of your pet.</li>
  <li>Click upload.</li>
  <li>Draw a tight rectangle to cover the head of your pet. Simply left-click the mouse, drag, and release.</li>
  <li>Click on translate.</li>
  <li>Keep clicking on translate to see other results!!!</li>
</ol>
<form action='#' onsubmit="return false;">
    <input type='file' class="w3-button w3-red" id='imgfile' />
    <input type='button' class="w3-button w3-yellow" id='btnLoad' value='Load' onclick='loadImage();' />
    <button id="mine2others" class="w3-button w3-green">Translate</button>
</form>
  <canvas id="viewport"></canvas>
  <canvas id="output"></canvas>
  <script src="petswap.js"> </script>
